   <h3 id="single-travel">孤独的旅程</h3> 
   <p>一次单程的旅途，所走过的每一步，都注定回不了头。有的路，是用脚去走。有的路，要用心去走。绊住脚的，往往不是荆棘石头，而是心。所以，看起来是路铺展在我们眼前，实际上，是心扑腾在路上。深一脚，浅一脚，欢喜在路上，悲伤在路上。但只要心不走在绝路上，生活也终不会给你绝路走。</p>
